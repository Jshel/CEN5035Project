<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{modalAttributes.name}}</p>
      <button class="delete" aria-label="close" (click)="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <h1 class="modal-card-title">PDF URL {{modalAttributes.pdfURL}}</h1>
      <iframe src={{modalAttributes.pdfURL}}> </iframe>
    </section>
    <footer class="modal-card-foot">
      <button class="button" (click)="closeModal()">Leave PDF View</button>
    </footer>
  </div>
</div>
