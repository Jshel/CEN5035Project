<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="level-right">
          <div *ngIf="isError" class="notification is-danger">
            <button (click)="removeNotification()" class="delete"></button>
            Create Account Failure Occured
          </div>
          <div *ngIf="isSuccessful" class="notification is-primary">
            <button (click)="removeNotification()" class="delete"></button>
            User Creation Successful
          </div>
        </div>
        <div class="columns">
          <div class="column is-5-tablet">        
            <form action="" class="box" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input name="name" class="input" type="text" placeholder="John Smith" ngModel required #name="ngModel" #nameInput="ngModel">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                      <input name="username" class="input is-success" type="text" placeholder="test123" value="" ngModel required #username="ngModel" #usernameInput="ngModel">
                      <span class="icon is-small is-left">
                        <i class="fa fa-user"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fa fa-check"></i>
                      </span>
                    </div>
                    <p class="help is-success">This username is available</p>
                  </div>
                  
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input name="email" class="input is-danger" type="email" placeholder="example@gmail.com" value="" ngModel required #email="ngModel" #emailInput="ngModel">
                      <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fa fa-exclamation-triangle"></i>
                      </span>
                    </div>
                    <p class="help is-danger">This email is invalid</p>
                  </div>

                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input name="password" class="input" type="text" placeholder="Password" ngModel required #password="ngModel" #passwordInput="ngModel">
                    </div>
                  </div>
    
                   
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-info">Create Account</button>
                    </div>
                    <div class="control">
                      <button class="button is-info is-light">Cancel</button>
                    </div>
                  </div>              
            </form>
          </div>
          <div class="column">
            <img src="assets/img/logo.png">
          </div>
        </div>
      </div>
    </div>
  </section>
